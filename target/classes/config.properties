#hibernate config
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql = false
hibernate.format_sql = false
hibernate.hbm2ddl.auto = update
hibernate.cache.use_second_level_cache = true
hibernate.cache.use_query_cache = true
hibernate.cache.region.factory_class = org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.provider_configuration_file_resource_path =ehcache.xml
#org.hibernate.dialect.MySQL5Dialect
cpool.checkoutTimeout=30000
# Connection pool size
cpool.miniPoolSize = 3
cpool.maxPoolSize = 100000
cpool.initialPoolSize = 3
cpool.maxIdleTime = 0
cpool.acquireIncrement = 3

cpool.acquireRetryAttempts = 30
cpool.acquireRetryDelay = 1000
cpool.testConnectionOnCheckin = true
cpool.automaticTestTable = c3p0TestTable
cpool.idleConnectionTestPeriod =18000

